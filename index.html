<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Equivalent Yield Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="bondequivalentyieldRadio" name="variables" checked>
  <label for="bondequivalentyieldRadio">Bond equivalent yield</label>

  <input type="radio" id="bondpriceRadio" name="variables" disabled>
  <label for="bondpriceRadio">Bond price</label>

  <input type="radio" id="facevalueRadio" name="variables">
  <label for="facevalueRadio">Face value</label>

  <input type="radio" id="numberofdaystomaturityRadio" name="variables">
  <label for="numberofdaystomaturityRadio">Number of days to maturity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Bond price</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Face value</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Number of days to maturity</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
